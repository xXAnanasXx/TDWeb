<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/connexion.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>Connection - HeadBoost</title>
</head>

<body>
    <div class="section">
        <div id="navbar-container"></div>

        <div class="form-container">
            <div class="form-switch">
                <button id="sign-in-switch" class="switch-btn active-switch-btn">Sign In</button>
                <button id="sign-up-switch" class="switch-btn">Sign Up</button>
            </div>
            <form id="sign-in-form" class="active-form">
                <h2>Sign In</h2>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
                <button class="sign-btn" type="submit">Sign In</button>
            </form>

            <form id="sign-up-form">
                <h2>Sign Up</h2>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                <button class="sign-btn" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/connexion.js"></script>
</body>
<div id="footer-container"></div>

</html>
